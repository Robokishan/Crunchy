  watchtower:
    command: 'crawler api ui bucket --interval 3600 --debug --remove-volumes --cleanup --include-restarting'
    container_name: watchtower
    environment:
      - REPO_USER=${DOCKER_USERNAME}
      - REPO_PASS=${DOCKER_PASSWORD}
    image: 'containrrr/watchtower:1.2.1'
    logging:
      options: {max-size: 5m}
    privileged: true
    restart: always
    volumes:
      - '/var/run/docker.sock:/var/run/docker.sock'
  neo4j:
    container_name: graphdb
    image: "neo4j:5.23.0-community-bullseye"
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/Abcd@1234
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
      - NEO4J_PLUGINS=["apoc"]
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

