  crawler:
    container_name: crawler
    image: "robokishan/crunchy:crawler"
    command: bash -c "./wait-for-it.sh rabbitmq:5672 -t 0 -- python3 ./go-crunchy.py"
    restart: always
    env_file:
      - ${ENV_FILE}
    depends_on:
      rabbitmq:
        condition: service_healthy
    links: 
        - rabbitmq

  api:
    container_name: api
    image: "robokishan/crunchy:rest"
    restart: always
    # command: bash -c "python manage.py runserver 0.0.0.0:8000"
    command: bash -c "./wait-for-it.sh rabbitmq:5672 -t 0 -- python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8001:8000"
    env_file:
      - ${ENV_FILE}
    depends_on:
      rabbitmq:
        condition: service_healthy
    links: 
        - rabbitmq

  databucket:
    container_name: bucket
    image: "robokishan/crunchy:rest"
    # command: bash -c "python manage.py gather_data_from_kafka"
    command: bash -c "./wait-for-it.sh rabbitmq:5672 -t 0 -- python manage.py gather_data_from_kafka"
    restart: always
    env_file:
      - ${ENV_FILE}
    depends_on:
      rabbitmq:
        condition: service_healthy
    links: 
        - rabbitmq

  ui:
    container_name: ui
    image: "robokishan/crunchy:ui"
    restart: always
    ports:
      - "5051:80"
    env_file:
      - ${ENV_FILE}
    depends_on:
      - api

  rabbitmq:
    container_name: queue
    image: "rabbitmq:3.12.6-management-alpine"
    restart: always
    hostname: queue
    ports:
      - "15672:15672"
      - "5672:5672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq/
      - rabbitmq_log:/var/log/rabbitmq
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "check_running" ]
      interval: 5s
      timeout: 10s
      retries: 5
    
  # portainer:
